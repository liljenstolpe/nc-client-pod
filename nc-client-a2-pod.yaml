apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nc-pod 
  labels:
    name: nc-pod
    app: nc-pod
    version: 0.1.0
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nc-pod
        version: 0.1.0
        stack: a
        cluster: public
    spec:
      containers:
        - name: nc-pod
          image: quay.io/liljenstolpe/nc-client-pod:latest
          env:
            - name: ADDRESSES
              value: "LIST OF SERVICE ADDRESSES TO CONNECT"
            - name: SERVICE_PORT
              value: 9999
